<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h2>Order List</h2>
        <ol>
           <li>coffee</li>
           <li>sandbich</li>
           <li>Tea</li>
            
        </ol>


        <h3>Undorderd list</h3>

        <ul>
            <li>english</li>
            <li>Hindi</li>
            <li>MAthematics</li>
        </ul>


        <h4>Description List</h4>
        <dl>
            <dt>Coffee</dt>
            <dd> - coffee is good</dd>

            <dt>mango</dt>
            <dd> - Eating mango</dd>
        </dl>
    
</body>
</html>
